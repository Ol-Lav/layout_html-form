<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="main">
        <legend>Personal information</legend>
        <label class="personalInformation">
        Surname:
          <input type="text" name="surname" autocomplete="off">
        </label>
        <label class="personalInformation">
        Name:
          <input type="text" name="name" autocomplete="off">
        </label>
        <label class="personalInformation">
        How old are you?
          <input type="number"
                name="age"
                min="1"
                max="100"
                value="12">
        </label>
        <label class="personalInformation">
        Full date of birth:
          <input type="date" name="dateOfBirth">
        </label>
        <label class="personalInformation">
         I accept the terms of the agreement
          <input type="checkbox" name="terms" required>
        </label>
      </fieldset>
      <fieldset>
        <legend> Registration </legend>
        <label class="registration">
         E- mail:
          <input type="email"
                 name="email"
                 placeholder="email@example.com"
                 required>
        </label>
        <label class="registration">
        Password
          <input type="password"
                 name="password"
                 minlength="8"
                 maxlength="12"
                 required>
        </label>
      </fieldset>
      <fieldset class="main">
        <legend> An interesting fact about you! </legend>
        <label class="interestingFacts">
        Do you love cats?
        Yes
          <input type="radio"
                 name="cats"
                 value="yes"
                 checked>
        No
          <input type="radio" name="cats"  value="no">
        </label>
        <label class="interestingFacts">
         What is your favorite color?
          <input type="color" name="color">
        </label>
        <label  class="interestingFacts">
         What time do you go to bed?
          <input type="time" name="bedtime">
        </label>
        <label  class="interestingFacts">
         What is your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW"> BMW </option>
            <option value="Audi"> Audi </option>
            <option value="Lada"> Lada </option>
          </select>
        </label>
        <label  class="interestingFacts">
        How do you rate our work?
          <input type="range" name="ourWork">
        </label>
      </fieldset>
      <fieldset class="main">
        <legend> Additional info: </legend>
        <label class="additionalInfo">
        Comments:
          <textarea name="comments"></textarea>
        </label>
        <label  class="additionalInfo">
        Would you recommend us?
          <select name="recommendation" class="recommendation">
            <option value="Yes"> Yes </option>
            <option value="No"> No </option>
          </select>
        </label>
      </fieldset>
      <button type="submit"> Submit </button>
    </form>
  </body>
</html>
