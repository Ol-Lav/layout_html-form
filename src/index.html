<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label for "surname"> Surname: </label>
        <input type="text" name="surname" autocomplete="off">
        <br>
        <label for "name"> Name: </label>
        <input type="text" name="name" autocomplete="off">
        <br>
        <label for "age"> How old are you? </label>
        <input type="number" name="age" min="1" max="100" value="12">
        <br>
        <label for "dateOfBirth"> Full date of birth: </label>
        <input type="date" name="dateOfBirth">
        <br>
        <label for "terms"> I accept the terms of the agreement </label>
        <input type="checkbox" name="terms" required>
        <br>
      </fieldset>
      <fieldset>
        <legend> Registration </legend>
        <label for "email"> E- mail: </label>
        <input type="email" name="email" placeholder="email@example.com" required>
        <br>
        <label for "password"> Password </label>
        <input type="password" name="password" minlength="8" maxlength="12" required>
        <br>
      </fieldset>
      <fieldset>
        <legend> An interesting fact about you! </legend>
        <label for "cats"> Do you love cats? </label>
        Yes
        <input type="radio" name="cats"  value="yes" checked>
        No
        <input type="radio" name="cats"  value="no">
        <br>
        <label for "color"> What is your favorite color? </label>
        <input type="color" name="color">
        <br>
        <label for "bedtime"> What time do you go to bed? </label>
        <input type="time" name="bedtime">
        <br>
        <label for "cars"> What is your favorite brand of cars? </label>
        <select name="cars" multiple>
        <option value="BMW"> BMW </option>
        <option value="Audi"> Audi </option>
        <option value="Lada"> Lada </option>
        </select>
        <br>
        <label for "ourWork"> How do you rate our work? </label>
        <input type="range" name="ourWork">
        <br>
      </fieldset>
      <fieldset>
        <legend> Additional info: </legend>
        <label for "comments"> Comments: </label>
        <textarea name="comments"></textarea>
        <br>
        <label for "recommendation"> Would you recommend us? </label>
        <select name="recommendation">
          <option value="Yes"> Yes </option>
          <option value="No"> No </option>
        </select>
      </fieldset>
      <button type="submit"> Submit </button>
    </form>
  </body>
</html>
